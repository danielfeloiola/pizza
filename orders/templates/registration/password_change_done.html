{% extends "layout.html" %}

{% block title %}: Password Changed {% endblock %}
{% block body %}

<style>
    .auth-form-box {
        background-color: white;
        border-radius: 10px;
    }
    .auth-msg {
        padding: 40px;
    }
    .banner-content {
        margin: auto;
    }

    @media only screen and (max-width: 600px) {
        .mx-auto {
            width: 100% !important;
        }
    }
</style>

<!-- start banner Area -->
<section class="banner-area relative" id="home">
    <div class="container">
        <div class="row fullscreen d-flex align-items-center justify-content-start">
            <div class="banner-content col-lg-8 col-md-12">

                <div class='mx-auto w-50 p-0 auth-form-box'>
                    <div class="auth-msg">
                        <h4>Password changed successfully!</h4>
                        <br>
                        <p>Your password has been updated. You can continue browsing or go back to the <a href="{% url 'index' %}">home page</a>.</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<!-- End banner Area -->

{% endblock %}
