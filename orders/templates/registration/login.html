{% extends "layout.html" %}

{% block title %}: Log In {% endblock %}
{% block body %}

<style>
    /* Auth form styles - shared with register */
    .auth-form-box {
        background-color: white;
        border-radius: 10px;
    }
    .auth-form {
        padding-top: 40px;
        padding-bottom: 0px;
    }
    .auth-links {
        padding-bottom: 30px;
    }
    .banner-content {
        margin: auto;
    }

    /* Form element adjustments */
    input {
        width: -moz-available;
    }

    @media only screen and (max-width: 600px) {
        .mx-auto {
            width: 100% !important;
        }
    }
</style>

<!-- start banner Area -->
<section class="banner-area relative" id="home">
    <div class="container">
        <div class="row fullscreen d-flex align-items-center justify-content-start">
            <div class="banner-content col-lg-8 col-md-12">

                <!-- LOGIN FORM AREA -->
                <div class='mx-auto w-50 p-0 auth-form-box'>
                    {% if messages %}
                        {% for message in messages %}
                        <div class='generic-blockquote'>
                            {{ message }}
                        </div>
                        {% endfor %}
                    {% endif %}
                    <form class='auth-form m-5' action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="genric-btn primary circle">Log In</button>
                    </form>
                    <div class='text-center m-2 auth-links'>
                        No account yet? <a href="{% url 'register'%}">Create one</a>!
                        <br>
                        Forgot your <a href="{% url 'password_reset'%}">password</a>?
                    </div>
                </div>
                <!-- END OF LOGIN FORM -->

            </div>
        </div>
    </div>
</section>
<!-- End banner Area -->

{% endblock %}
